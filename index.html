<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações Pessoais</legend>
            <div class="input-wrapper">
              <label for="msname">Nome</label>
              <input type="text" id="msname" />
            </div>
            <div class="input-wrapper">
              <label for="mssurname">Sobrenome</label>
              <input type="text" id="mssurname" />
            </div>
            <div class="input-wrapper">
              <label for="msemail"
                >Email <span>(Digite um email válido)</span></label
              >
              <input type="email" id="msemail" />
            </div>
            <div class="input-wrapper">
              <label for="mspassword">Senha</label>
              <input type="password" id="mspassword" />
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
