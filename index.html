<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="msform">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div id="namesurname-wrapper">
              <div class="input-wrapper">
                <label for="msname">Nome</label>
                <input type="text" id="msname" required />
              </div>
              <div class="input-wrapper">
                <label for="mssurname">Sobrenome</label>
                <input type="text" id="mssurname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="msemail"
                >Email <span>(Digite um email válido)</span></label
              >
              <input type="email" id="msemail" required />
            </div>
            <div class="input-wrapper">
              <label for="mspassword"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="mspassword" minlength="6" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentorname"
                >Nome do seu mentor <span>(Só o primeiro nome)</span></label
              >
              <input type="text" id="mentorname" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="schedule">
              <div class="input-wrapper">
                <label for="msdate">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="msdate" required />
              </div>
              <div class="input-wrapper">
                <label for="msdate">Das</label>
                <input type="time" id="msbegin" required />
              </div>
              <div class="input-wrapper">
                <label for="msdate">Até</label>
                <input type="time" id="msend" required />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="schedule">
              <div class="input-wrapper">
                <label for="msdate2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="msdate2" />
              </div>
              <div class="input-wrapper">
                <label for="msbegin2">Das</label>
                <input type="time" id="msbegin2" />
              </div>
              <div class="input-wrapper">
                <label for="msend2">Até</label>
                <input type="time" id="msend2" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="msform" type="submit" value="salvar" />
      </footer>
    </div>
  </body>
</html>
